name: Code Validation - Lint and Build

on:
  push:
    branches:
      - features
      - main
  pull_request:
    branches:
      - features
      - main

jobs:
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    continue-on-error: true  # ESLint configuration issues with Next.js 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend/frontend
          npm install --legacy-peer-deps
      
      - name: Run ESLint
        run: |
          cd frontend/frontend
          npm run lint || echo "⚠️ Linting encountered issues but continuing..."
  
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend/frontend
          npm install --legacy-peer-deps
      
      - name: Build application
        run: |
          cd frontend/frontend
          npm run build
      
      - name: Check build output
        run: |
          cd frontend/frontend
          if [ -d ".next" ]; then
            echo "✅ Build successful - .next directory created"
            ls -la .next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
  
  typescript-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend/frontend
          npm install --legacy-peer-deps
      
      - name: Run TypeScript compiler check
        run: |
          cd frontend/frontend
          npx tsc --noEmit
