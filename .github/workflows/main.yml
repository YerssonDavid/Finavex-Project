name: Update API Docs to Bump

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Doppler CLI (Portable)
        run: |
          curl -L https://github.com/DopplerHQ/cli/releases/latest/download/doppler_linux_amd64.tar.gz -o doppler.tar.gz
          tar -xzf doppler.tar.gz
          sudo install -m 755 doppler /usr/local/bin/doppler
          doppler -v
          doppler configure set token ${{ secrets.DOPPLER_TOKEN }}

      - name: Build backend app
        working-directory: backend
        run: doppler run -- mvn -q -DskipTests package

      - name: Start Spring Boot with Doppler
        working-directory: backend
        run: |
          nohup doppler run -- java -jar target/*.jar &
          sleep 12

      - name: Download OpenAPI JSON
        run: curl http://localhost:8080/v3/api-docs -o openapi.json

      - name: Push new OpenAPI spec to Bump
        run: |
          curl -X PUT \
            -H "x-token: ${{ secrets.BUMP_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary @openapi.json \
            "https://bump.sh/api/v1/versions/YOUR_VERSION_ID/specification"

      - name: Cleanup
        run: rm openapi.json
