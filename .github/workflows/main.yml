name: Update API Docs to Bump

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build app
        working-directory: backend
        run: mvn -q -DskipTests package

      - name: Start Spring Boot app
        working-directory: backend
        run: |
          nohup java -jar target/*.jar &
          sleep 10

      - name: Download OpenAPI JSON
        working-directory: backend
        run: curl http://localhost:8080/v3/api-docs -o openapi.json

      - name: Push to Bump
        working-directory: backend
        run: |
          curl -X PUT \
            -H "x-token: ${{ secrets.BUMP_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary @openapi.json \
            "https://bump.sh/api/v1/versions/YOUR_VERSION_ID/specification"

      - name: Cleanup
        working-directory: backend
        run: rm openapi.json
